<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HighSchool</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="title">
        <h1>HighSchool</h1>
        <img id="bolinha" src="img/Ellipse 1.png" alt="">
    </div>

    <div class="container">
        <div class="main-img">
            <img id="main-image" src="img/image.png" alt="Alunos" />
        </div>
        <div class="login-container">
            <h4 id="login-logo">Login</h4>
            <form class="login-form">
                <label for="e-mail">
                    <input type="email" id="e-mail" name="e-mail" placeholder="E-mail" required />
                </label>

                <label for="password">
                    <input type="password" id="password" name="password" placeholder="********" required />
                </label>

                <button type="submit" id="login-btn">Login</button>
            </form>

            <section class="alt-login">
                <h4>ou entre com </h4>
                <button id="alt-login-btn">
                    <img src="img/gitHub.svg"> 
                        github
                </button>
            </section>
        </div>
    </div>
    <script src="sript.js"></script>
</body>

</html>
